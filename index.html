<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Facebook c - log in or sign up</title>
		<link rel="stylesheet" href="/style.css" />
		<link rel="shortcut icon" href="facebook.ico" type="image/x-icon" />
	</head>
	<body class="bg-gray-100">
		<div class="container mx-auto mt-40 flex justify-center items-center">
			<div class="left self-start mt-10 w-[600px]">
				<img src="img.svg" class="w-72 -m-[10px] p-0" alt="imagessss" />
				<p class="mx-3 text-3xl tracking-normal mt-0">
					Facebook helps you connect and share with the people in your life.
				</p>
			</div>
			<div class="right relative flex flex-col shadow-xl bg-white p-4 rounded-lg w-1/4">
				<input
					type="text"
					class="outline-blue-600 outline-1 focus:shadow-blue-300 focus:shadow-sm my-2 p-4 h-12 border font-normal text-[17px] border-gray-300 rounded-lg"
					placeholder="Email address or phone number"
				/>
				<input
					type="text"
					class="outline-blue-600 focus:ring-blue-300 focus:ring-1 p-4 my-2 h-12 border text-[17px] border-gray-300 rounded-lg"
					placeholder="Password"
				/>
				<button
					class="bg-blue-500 hover:bg-blue-600 cursor-pointer text-white p-2 my-2 rounded-lg text-xl font-bold"
				>
					Log in
				</button>
				<span
					class="hover:underline text-blue-500 m-auto text-sm my-2 font-[500]"
					>Forgotten Password?</span
				>
				<hr class="my-2" />
				<button
					class="my-5 bg-green-600 rounded-lg hover:bg-green-700 cursor-pointer text-white font-bold m-auto p-3"
				>
					Create New Account
				</button>
                <p class="absolute -bottom-10 text-sm mx-6"><span class="font-bold hover:underline cursor-pointer ">Create a Page </span> for a celebrity, brand or business.</p>

			</div>
		</div>
	</body>
</html>
